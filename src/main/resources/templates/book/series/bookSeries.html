<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Book series</title>

    <!--    Style main-->
    <link rel="stylesheet" th:href="@{/styles/css/main.css}">

    <!--    Style for books-->
    <link rel="stylesheet" th:href="@{/styles/css/book/book.css}">
</head>

<body>

<header>
    <div th:insert="~{fragments/header :: header}"></div>
</header>

<main>
    <div class="product-element" sec:authorize="hasAnyRole('ADMIN','LIBRARIAN')">
        <form method="post" th:action="@{/books/{bookId}/update(bookId=${book.id})}" th:object="${series}">
            <h3>Name: </h3>

            <p th:text="*{name}">Name</p>

            <div class="button">
                <button class="btn" type="submit">Update</button>
            </div>
        </form>
    </div>

    <div th:each="book : ${books}">
        <h3 th:text="${book.title}"></h3>
    </div>

    <div class="button-form">
        <div class="button">
            <form class="button" method="post" sec:authorize="hasRole('ADMIN')"
                  th:action="@{/books/{bookId}/delete(bookId=${book.id})}">
                <button class="btn" type="submit">Remove</button>
            </form>
        </div>
    </div>
</main>

<footer>
    <div class="last">
        <div class="button-form">
            <a class="btn btn-big" th:href="@{/books/series/}">Book series</a>
        </div>
    </div>
</footer>

</body>
</html>
