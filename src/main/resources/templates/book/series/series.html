<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Series</title>

    <!--    Style main-->
    <link rel="stylesheet" th:href="@{/styles/css/main.css}">

    <!--    Style for product-->
    <link rel="stylesheet" th:href="@{/styles/css/product/product.css}">

    <!--    Style filter-->
    <link rel="stylesheet" th:href="@{/styles/css/filter.css}">
</head>

<body>

<header>
    <div th:insert="~{fragments/header :: header}"></div>
</header>

<main>
    <div class="product-container">
        <section class="featured-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-header-title">Book series</h2>

                    <div class="section-header-description">
                        <p>Drop everything... and read!</p>
                    </div>
                </div>

                <div class="products-wrapper" th:each="bookSeries : ${series.content}">
                    <a class="product-link" th:href="@{'/books/series/' + ${bookSeries.id}}">
                        <div class="product">
                            <h4 class="product_title">
                                <span th:text="${bookSeries.name}"> Book series</span>
                            </h4>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </div>
</main>

</body>
</html>
