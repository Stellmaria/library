<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:insert="~{fragments :: header}"></div>
<form action="/users">
    <label for="firstName"> First name:
        <input id="firstName" name="firstName" th:value="${filter.firstName}" type="text">
    </label>
    <label for="lastName"> Last name:
        <input id="lastName" name="lastName" th:value="${filter.lastName}" type="text">
    </label><br>
    <label for="email"> Email:
        <input id="email" name="email" th:value="${filter.email}" type="text">
    </label>
    <label for="username"> Username:
        <input id="username" name="username" th:value="${filter.username}" type="text">
    </label>
    <button type="submit">Filter</button>
    <div>
        <label for="page">Page:
            <input id="page" name="page" th:value="${users.metadata.page}" type="number">
        </label>
        <label for="size" th:value="${users.metadata.size}">Size:
            <input id="size" name="size" type="number">
        </label>
    </div>
</form>
<div th:each="user : ${users.content}">
    <a th:href="@{'/users/' + ${user.id}}" th:text="${user.firstName}"> User</a>
</div>
</body>
</html>
