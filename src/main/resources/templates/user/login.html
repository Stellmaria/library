<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/styles/css/login/login.css}">
</head>
<body th:style="'background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),' +
 'url(images/login/cover.jpg) no-repeat fixed center center; -webkit-background-size: cover; background-size: cover;'">
<div class="container">
    <div class="login-wrap">
        <div class="title">
            <h1>Login</h1>
        </div>

        <form action="/login" method="post">

            <div class="error" th:if="${param.error}">
                Bad login or password
            </div>

            <div class="input-area">
                <label for="username">Username
                    <input autocomplete="off" id="username" name="username" required type="text">
                </label>
            </div>

            <div class="input-area">
                <label for="password">Password
                    <input id="password" name="password" required type="password">
                </label>
            </div>

            <div class="button-area">
                <button class="signup-btn">Signup</button>
            </div>

            <div class="form-toggle-area">
                <p>Not a member?
                    <span id="toggle-signup"><a th:href="@{/users/registration}">Signup now</a></span>
                </p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
