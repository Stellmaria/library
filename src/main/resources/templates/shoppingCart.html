<!DOCTYPE HTML>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cart</title>
</head>

<body>
<div class="container">

    <h1 class="jumbotron">
        <span sec:authentication="name"></span>'s Shopping Cart
    </h1>

    <div class="alert alert-info" th:if="${outOfStockMessage}" th:utext="${outOfStockMessage}"></div>

    <div class="panel-default well" th:each="product : ${products.entrySet()}">
        <div class="panel-heading">
            <h1>
                <a th:href="@{'/books/' + ${product.getKey().id}}" th:text="${product.getKey().title}">Title</a>
            </h1>

            <h3 th:text="${product.getKey().title}">Description</h3>
        </div>
        <div class="row panel-body">
            <div class="col-md-9" th:inline="text">Quantity: [[${product.getValue()}]]</div>

            <a class="col-md-1" th:href="@{'/shoppingCart/removeProduct/{id}'(id=${product.getKey().id})}">
                <button class="btn btn-primary" th:text="Remove" type="button">Remove</button>
            </a>
        </div>
        <br>
    </div>

    <div class="row panel-body">
        <a class="col-md-1" th:href="@{'/shoppingCart/checkout'}">
            <button class="btn btn-danger" th:text="Checkout" type="button">Checkout</button>
        </a>
    </div>
</div>

</body>
</html>
